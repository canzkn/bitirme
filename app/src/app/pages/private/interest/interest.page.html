<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="arrow-forward-sharp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      İlgi Alanlarını Seç
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar mode="ios" animated placeholder="Arama..." (ionChange)="filterText($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of tags | tagFilter : textFilter">
      {{ item.TagName }}
      <ion-button color="dark" slot="end" mode="ios">
        <ion-icon slot="icon-only" name="add-sharp"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

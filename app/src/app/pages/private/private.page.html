<ion-content>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="!isInterestPage()">
      <ion-header>
        <!-- kullanıcı profil alanı -->
        <div class="usercp">
          <ion-item color="dark" lines="full">
            <ion-avatar slot="start">
              <img src="{{API_URL}}{{activeProfile.AvatarImage}}">
            </ion-avatar>
            <ion-label>
              <h3>Hoşgeldiniz,</h3>
              <p class="username">{{activeProfile.Fullname}}</p>
              <p>Puanınız: <b class="point">{{activeProfile.Reputation}}</b></p>
            </ion-label>
          </ion-item>
        </div>
        <!--#kullanıcı profil alanı -->
      </ion-header>
      <ion-content>
        <ion-list lines="full" >
          <ion-list-header>Menü</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="full" >
          <ion-list-header>Profil</ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item *ngFor="let p of profilePages" [routerDirection]="'root'" [routerLink]="p.url == '/board/profile' ? '/board/profile/' + UserID : p.url">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
            <ion-item (click) = "logout()">
              <ion-icon slot="start" name="log-out-sharp"></ion-icon>
              <ion-label>
                Çıkış Yap
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content">
      <ion-tabs>
        <ion-tab-bar slot="bottom" *ngIf="!isInterestPage()">
            <ion-tab-button tab="home">
                <ion-icon name="home"></ion-icon>
                <ion-label>Akış</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="ask-question">
                <ion-icon name="code-slash"></ion-icon>
                <ion-label>Bir Soru Sor</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="profile">
                <ion-icon name="person"></ion-icon>
                <ion-label>Profilim</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-router-outlet>
  </ion-split-pane>
</ion-content>

<ion-content>
  <!-- navbar -->
  <nav>
    <div class="navbar">
      <!-- logo -->
      <div class="logo"><img src="../../../../assets/images/logo_big.png" /></div>
      <!--#logo -->

      <!-- headline -->
      <h1 class="headline">Hemen Kayıt Ol</h1>
      <div class="arrow-up"></div>
    <!--#headline -->
    </div>
  </nav>
  <!--#navbar -->

  <!-- content -->
  <div class="content">
    <!-- form area -->
    <form class="register">
      <ion-list lines="none" class="bg-transparent ion-no-margin ion-no-padding">
        <!-- text input -->
        <ion-item color="none" lines="none" class="ion-no-margin ion-no-padding">
          <ion-input required type="text" placeholder="Kullanıcı Adı"></ion-input>
        </ion-item>
        <!--#text input -->

        <!-- text input -->
        <ion-item color="none" lines="none" class="ion-no-margin ion-no-padding">
          <ion-input required type="text" placeholder="E-Posta"></ion-input>
        </ion-item>
        <!--#text input -->

        <!-- text input -->
        <ion-item color="none" lines="none" class="ion-no-margin ion-no-padding">
          <ion-input required type="password" placeholder="Şifre"></ion-input>
        </ion-item>
        <!--#text input -->

        <!-- text input -->
        <ion-item color="none" lines="none" class="ion-no-margin ion-no-padding">
          <ion-input required type="password" placeholder="Şifrenizi Onaylayın"></ion-input>
        </ion-item>
        <!--#text input -->

        <!-- checkbox -->
        <ion-item mode="ios" color="none" lines="none" class="ion-no-margin ion-no-padding">
          <ion-checkbox color="primary" checked slot="start" mode="md"></ion-checkbox>
          <ion-label class="user-agreement">Kullanıcı Sözleşmesi'ni okudum ve onaylıyorum.</ion-label>
        </ion-item>
        <!--#checkbox -->
      </ion-list>

      <!-- button -->
      <div class="register-button">
        <ion-button expand="block" color="primary" mode="ios" routerLink="/board/home">Kayıt Ol</ion-button>
      </div>
      <!--#button -->

      <!-- seperator and login with social media -->
      <ion-list lines="none" class="bg-transparent ion-no-margin ion-no-padding">
        <ion-item color="none" lines="none" class="ion-no-margin ion-no-padding">
          <div class="seperator"><hr class="hr-text" data-content="ya da"></div>
        </ion-item>
        <ion-item color="none" lines="none" class="ion-no-margin ion-no-padding ion-text-center">
          <ion-label class="loginSM">Bir sosyal medya uygulaması ile kayıt ol</ion-label>
        </ion-item>
        
        <ion-item color="none" lines="none" style="margin-top:-30px;" class="ion-no-margin ion-no-padding ion-text-center">
          <ion-label class="iconSM">
            <ion-button mode="ios">
              <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
            </ion-button>

            <ion-button mode="ios">
              <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
            </ion-button>
          </ion-label>
        </ion-item>
      </ion-list>
      <!--#seperator and login with social media -->
    </form>
    <!--#form area -->
  </div>
  <!--#content -->
</ion-content>
